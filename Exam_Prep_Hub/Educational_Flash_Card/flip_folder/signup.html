<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    /* Reset margins and heights */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Container for the split screen */
    .split-container {
      display: flex;
      height: 100vh; /* Full viewport height */
      flex-direction: row;
    }

    /* Left Section */
    .left-section {
      flex: 1;
      background-color: #3498db; /* Blue color */
      color: white;
      display: flex;
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
      text-align: center;
      padding: 20px;
    }

    /* Right Section */
    .right-section {
      flex: 1;
      background-color: #ecf0f1; /* Light gray */
      display: flex;
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
    }

    /* Create Account Form */
    .create-account-form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      box-sizing: border-box; /* Makes sure padding is included in width */
    }

    .create-account-form h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .create-account-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .create-account-form button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .create-account-form button:hover {
      background-color: #2980b9;
    }

    /* Back to Login Link */
    .back-to-login {
      text-align: center;
      margin-top: 15px;
    }

    .back-to-login a {
      color: #3498db;
      text-decoration: none;
      font-size: 14px;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }

    /* Media Query for smaller screens (tablets and mobile) */
    @media (max-width: 768px) {
      .split-container {
        flex-direction: column; /* Stack sections vertically on smaller screens */
      }

      .left-section, .right-section {
        flex: none;
        width: 100%;
      }

      .create-account-form {
        width: 80%; /* Make form width smaller on smaller screens */
        margin: 20px auto; /* Center the form */
      }
    }

    /* Media Query for very small screens (phones in portrait) */
    @media (max-width: 480px) {
      .left-section {
        padding: 15px;
      }

      .create-account-form {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="split-container">
    <!-- Left Section with Text -->
    <div class="left-section">
      <div>
        <h1>Create Your Account</h1>
        <p>Join us to access amazing content and connect with others.</p>
      </div>
    </div>

    <!-- Right Section with Create Account Form -->
    <div class="right-section">
      <div class="create-account-form">
        <h2>Create Account</h2>
        <form action="#" method="POST">
          <!-- User Name -->
          <input type="text" placeholder="Full Name" required>
          <!-- User Email -->
          <input type="email" placeholder="Email" required>
          <!-- Password -->
          <input type="password" placeholder="Password" required>
          <!-- Confirm Password -->
          <input type="password" placeholder="Confirm Password" required>
          <!-- Submit Button -->
          <button type="submit">Create Account</button>
        </form>

        <!-- Back to Login Link -->
        <div class="back-to-login">
          <p>Already have an account?</p>
          <a href="login-page.html">Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
